{% extends "base.html" %}
{% block title %}Lista de Proyectos{% endblock %}

{% block body %}

    <div class="container mt-3">
        <h2>Lista de Proyectos</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th>Url</th>
                    <th>Imagen</th>
                </tr>
            </thead>
        
            <tbody>            

                {% for info in infouser %}
                <tr>
                    <td>{{info.titulo}}</td>
                    <td>{{info.descripcion}}</td>
                    <td>{{info.url}}</td>
                    <td>
                        <img style="width: 50px;display: block;margin: auto;" src="http://127.0.0.1:8000/media/{{info.imagen}}" alt="">                    
                    </td>

                    <td  style="width: 200px">    
                        <a href="{% url 'editar' %}{{info.id}}"  class="btn btn-warning" >Editar</a>
                
                        <form action="{% url 'eliminarprojecto' info.id %}" method="POST" style="display: inline-block;">
                            {% csrf_token %}
                            <button class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
