{% extends "base.html" %}

{% block title %}Registrar Proyecto{% endblock %}

{% block body %}

<section class="" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10 col-xl-9" style="padding:20px 0">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar Proyecto</p>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% load crispy_forms_tags %}
                    {% csrf_token %}
                    {{form|crispy:"bootstrap4"}}
                  <button type="submit" class="btn btn-success">Guarda Proyecto</button>                        
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
